<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VibeSwipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/index.html" class="logo">VibeSwipe</a>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/index.html#features">Features</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="register-container">
            <h1>Create Your Account</h1>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="role">I am a...</label>
                    <div class="role-options">
                        <button type="button" class="role-btn" data-role="founder">Founder</button>
                        <button type="button" class="role-btn" data-role="developer">Developer</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <!-- Founder Fields -->
                <div id="founderFields" style="display: none;">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName">
                    </div>
                    <div class="form-group">
                        <label for="projectType">Project Type</label>
                        <select id="projectType" name="projectType">
                            <option value="">Select project type</option>
                            <option value="mvp-web">Web Application</option>
                            <option value="mvp-mobile">Mobile Application</option>
                            <option value="mvp-saas">SaaS Platform</option>
                            <option value="mvp-marketplace">Marketplace</option>
                            <option value="mvp-ai">AI/ML Project</option>
                            <option value="mvp-blockchain">Blockchain Project</option>
                            <option value="mvp-other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Project Description</label>
                        <textarea id="projectDescription" name="projectDescription"></textarea>
                    </div>
                </div>

                <!-- Developer Fields -->
                <div id="developerFields" style="display: none;">
                    <div class="form-group">
                        <label for="oneLiner">One-liner About Yourself</label>
                        <input type="text" id="oneLiner" name="oneLiner">
                    </div>
                    <div class="form-group">
                        <label for="hourlyRate">Expected Hourly Rate ($)</label>
                        <input type="number" id="hourlyRate" name="hourlyRate" min="0">
                    </div>
                    <div class="form-group">
                        <label for="availability">Availability</label>
                        <select id="availability" name="availability">
                            <option value="">Select availability</option>
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                            <option value="contract">Contract</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn primary" id="registerBtn">Create Account</button>
                </div>

                <div class="form-group">
                    <p class="text-center">
                        Already have an account? <a href="/login.html">Login</a>
                    </p>
                </div>
            </form>

            <div id="message"></div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
